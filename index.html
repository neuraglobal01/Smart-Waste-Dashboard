<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Waste Monitoring Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      height: 100vh;
      background: url('https://mr-marinegroup.com/wp-content/uploads/2024/03/Garbage-Management-Plan-scaled.webp') center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 3.5rem;
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 25px;
    }
    .footer {
      background: #0b3d91;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="hero-content">
    <h1>Smart Waste Monitoring Portal</h1>
    <p>IoT-powered system to track and manage urban waste efficiently</p>
    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
  </div>
</section>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">User Login</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" id="username" placeholder="Username"/>
        <input type="password" class="form-control mb-2" id="password" placeholder="Password"/>
        <button class="btn btn-primary w-100" onclick="loginUser()">Login</button>
        <div id="loginError" class="text-danger mt-2 d-none">Invalid credentials!</div>
      </div>
    </div>
  </div>
</div>


<script>
  function loginUser() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if ((user === 'admin' && pass === 'admin123') || 
        (user === 'staff' && pass === 'staff123') ||
        (user === 'public' && pass === 'public123')) {
      window.location.href = 'dashboard.html';
    } else {
      document.getElementById('loginError').classList.remove('d-none');
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
